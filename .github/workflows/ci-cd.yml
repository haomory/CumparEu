name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Po»õi folosi 'adopt', 'zulu', 'temurin', etc.

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test